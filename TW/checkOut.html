<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Gardening</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section starts  -->

<header class="header">

    <a href="#" class="logo">
        <img src="images/logo2.jpg" alt="">
    </a>

    <nav class="navbar">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="help.html">help</a>
        <a href="products.html">products</a>
        <!-- <a href="#review">reviews</a> -->
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-solid fa-user" id="account"></div>
	  <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/product-1.jpg" alt="">
            <div class="content">
                <h3>cart item 01</h3>
                <div class="price">$15.99</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/product-2.png" alt="">
            <div class="content">
                <h3>cart item 02</h3>
                <div class="price">$15.99</div>
            </div>
        </div>
        
        <a href="#" class="btn">checkout now</a>
    </div>


</header>

<!-- header section ends -->


<section class="checkOut" id="checkOut">

    <h1 class="heading"> <span>checkOut</span></h1>

    <div class="home">
          <div class="centered">
            <h1>Complete the following fields</h1>

		<h3>Country:</h3>
            <input type="text" id="country" name="country" placeholder="country">

		<h3>City:</h3>
            <input type="text" id="city" name="city" placeholder="city">

            <h3>Address:</h3>
            <input type="text" id="address" name="address" placeholder="address">

		<h3>Name:</h3>
            <input type="text" id="name" name="name" placeholder="name">

            <h3>Card number:</h3>
            <input type="text" id="card" name="telRegister" placeholder="text">

		<h3>CCV:</h3>
            <input type="text" id="ccv" name="ccv" placeholder="CCV">

		<h3>Expiration date:</h3>

		<input type="date" id="start" name="trip-start"
       value="2023-04-07"
       min="2023-04-07" max="2050-12-31">


		<br>
            
            <a href="done.html" class="btn"><span>Place Order</span> </a>
        </div>

    </div>

</section>



<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
