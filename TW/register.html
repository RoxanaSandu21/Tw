<html lang="en">

</head>
<body>
    <!-- header section starts  -->

<header class="header">

    <a href="#" class="logo">
        <img src="images/logo2.jpg" alt="">
    </a>

    <nav class="navbar">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="help.html">help</a>
        <a href="products.html">products</a>
        <!-- <a href="#review">reviews</a> -->
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <a href="login.html">
            <div class="fas fa-solid fa-user" id="login"></div>
            </a>
          <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

</header>

<!-- header section ends -->


<section class="register" id="register">

    <h1 class="heading"> <span>register</span></h1>

    <div class="container">
        <img src="images/home-img1.jpg" alt="Snow" style="width:100%; height: 80%;">
          <div class="centered">
            <h1>Complete the following fields</h1>
            <h3>E-mail address:</h3>
            <input type="email" id="emailRegister" name="email" placeholder="email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span class="error" id="emailErrorRegister"></span>
            <h3>Password:</h3>
            <input type="password" id="passwordRegister" name="password" placeholder="password"  required pattern=".{8,}"><br><br>
            <h3>Phone number:</h3>
            <input type="tel" id="tel" name="telRegister" placeholder="password"  required pattern="[+0-9]{7,15}"><br><br>
            <span class="error" id="telErrorRegister"></span>
            <h3>What's this account purpose?</h3>
            <select id="dropdownRegister" name="dropdown">
                <option value="">Please choose an option</option>
                <option value="option1">I'm a grower</option>
                <option value="option2">I'm a customer</option>
              </select>
            <button class="buttonRegister"><span>Register</span></button>
        </div>

    </div>

</section>



<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
