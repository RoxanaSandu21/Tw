<body>
    <!-- header section starts  -->

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <a href="login.html">
                <div class="fas fa-solid fa-user" id="login"></div>
                </a>
          <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    
        <div class="cart-items-container">
            <div class="cart-item">

<!-- header section ends -->


<section class="login" id="loginPage">

    <div class="container">
        <div class="centered">
            <h1>Sign in with your credentials</h1>
            <h3>E-mail address:</h3>
            <input type="email" id="emailLogin" name="email" placeholder="email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span class="error" id="emailErrorLogin"></span>
            <h3>Password:</h3>
            <input type="password" id="passwordLogin" name="password" placeholder="password" required pattern=".{8,}"><br><br>
            <span class="error" id="passwordErrorLogin"></span>
            <button class="buttonLogin" onclick="showPopup()"><span>Sign In</span></button>
            <a href="register.html">
              <h3>Don't have an account? Register now!</h3>
            </a>
        </div>
      </div>

</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>
