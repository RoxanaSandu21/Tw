    <h1 class="content-title">Add a flower</h1>
    <div class="overlay" id="overlay" style="display: none;"></div>
    <div class="div-form" id="div-form" style="display: none;">
      <form class="form-container">
        <label class="form-component">Flower name</label>
        <select id="dropDownFlower" name="dropdown">
          <option value="choose_option">Please choose an option</option>
          <option value="optionZambila">Zambila</option>
          <option value="optionLalea">Lalea</option>
          <option value="optionPanseluta">Panseluta</option>
          <option value="optionBrandusa">Brandusa</option>
          <option value="optionNarcisa">Narcisa</option>

          <option value="optionAzalee">Azalee</option>
          <option value="optionCrizantema">Crizantema</option>
          <option value="optionGhiocel">Ghiocel</option>
        </select>
        <span class="error" id="dropDownErrorFlower"></span>

        <label class="form-component">Kind</label>
        <input id = "kind" type="kind">
        <span class="error" id="kindError"></span>

        <label class="form-component">Planting date</label>
        <input id = "date" type="date">
        <span class="error" id="dateError"></span>

      </form>

      <button class="status form-component" onclick="checkValid()" id="add-submitBtn">SUBMIT</button>
