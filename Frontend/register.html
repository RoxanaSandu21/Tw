    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section starts  -->
    <header class="header">

        <a href="index.html" class="logo">
            <img src="images/logo2.jpg" alt="">
        </a>
    
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
            <a href="products.html">Products</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <a href="login.html">
                <div class="fas fa-solid fa-user" id="login"></div>
                </a>
          <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>

            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>

            </div>
            
            <a href="checkOut.html" class="btn">Checkout now</a>
        </div>
    
    </header>
    
    
<!-- header section ends -->


<section class="register" id="register">

    <div class="container">
        <div class="centered">
          <h1>Complete the following fields</h1>
            <h3>E-mail address:</h3>
            <input type="email" id="emailRegister" name="email" placeholder="email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span class="error" id="emailErrorRegister"></span>
            <h3>Password:</h3>
            <input type="password" id="passwordRegister" name="password" placeholder="password"  required pattern=".{8,}">
            <span class="error" id="passwordErrorRegister"></span>
            <h3>Phone number:</h3>
            <input type="tel" id="tel" name="telRegister" placeholder="phone number"  required pattern="[+0-9]{7,15}">
            <span class="error" id="telErrorRegister"></span>
            <h3>What's this account purpose?</h3>
            <select id="dropdownRegister" name="dropdown">
              <option value="choose_option">Please choose an option</option>
              <option value="option1">I'm a grower</option>
              <option value="option2">I'm a customer</option>
            </select>
            <span class="error" id="dropdownErrorRegister"></span>
            <button class="buttonRegister" onclick="window.location.href='login.html'"><span>Register</span></button>
        </div>
      </div>

</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
